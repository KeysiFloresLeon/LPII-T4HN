<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<style>
		.bg-color{background-color: #92D050;}
		.btn-color{background-color: #92D050;}
		.btn{border: 1px solid blue;}
		.borde{border-radius: 0%;}
	</style>
<body>
		<header class="bg-color p-5 text-center">
			<h1>Formulario contacto</h1>
		</header>
		<main class="container mt-4">
				<form th:object="${cliente}" th:action="@{/cliente/contacto}" method="post">
				  <div class="row mb-3">
				    <label for="codigo" class="col-sm-2 col-form-label">Código</label>
				    <div class="col-sm-8">
				      <input type="text" th:field="*{codigo}" class="form-control borde" placeholder="Ingrese un código">
				    </div>
				  </div>
				   <div class="row mb-3">
				    <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
				    <div class="col-sm-8">
				      <input type="text" th:field="*{cliente}" class="form-control borde" placeholder="Ingrese nombre del cliente">
				    </div>
				  </div>
				   <div class="row mb-3">
				    <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
				    <div class="col-sm-8">
				      <input type="number" th:field="*{telefono}" class="form-control borde" placeholder="Ingrese número de contacto">
				    </div>
				  </div>
				  <div class="row mb-3">
				    <label for="distrito" class="col-sm-2 col-form-label">Distrito</label>
				    <div class="col-sm-8">
				      <input type="text" th:field="*{distrito}" class="form-control borde" placeholder="Ingrese distrito">
				    </div>
				  </div>
				  <div class="row mb-3">
				    <label for="edad" class="col-sm-2 col-form-label">Edad</label>
				    <div class="col-sm-8">
				      <input type="number" th:field="*{edad}" class="form-control borde" placeholder="Ingrese edad">
				    </div>
				  </div>
				  <button type="submit" class="btn btn-color col-sm-3">Guardar</button>
				</form>
			</main>
</body>
</html>
