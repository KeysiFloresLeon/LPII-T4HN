<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Producto Único - Pregunta 4</title>
	</head>
	<style>
		body{margin: auto;}
		h1{color: white; text-align: center; font-family: Cambria;}
		nav{background-color: rgb(0, 128, 255); padding: 10px; border: 1px solid black;}
		main{background-color: azure; padding: 50px; border: 1px solid black; border-top: 0;}
		p{font-size: 15pt; text-align: center; font-family: Arial; padding: 2px;}
	</style>
	<body>
		<nav>
			<div>
				<h1>Detalle del producto</h1>
			</div>
		</nav>

		<main>
			<p>Código : &nbsp&nbsp<span th:text="${producto.codigo}"></span></p>
			<p>Nombre : &nbsp&nbsp<span th:text="${producto.nombre}"></span></p>
			<p>Precio : &nbsp&nbsp<span th:text="${producto.precio}"></span></p>
			<p>Cantidad : &nbsp<span th:text="${producto.cantidad}"></span></p>
		</main>
	</body>
</html>
