<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<title>Listado de Estudiantes - Pregunta 5</title>
	</head>
	<style>
		.table-striped tbody tr:nth-child(even)>td {background-color: rgb(248, 203,173);}
		.table-striped thead tr {background-color: rgb(248, 203,173);}
		.bg-color{background-color: rgb(248, 203,173);}
		.table{border: 1px solid black;}
	</style>
	<body>
		<header class="bg-color p-5 text-center">
			<h1>Listado de estudiantes</h1>
		</header>
		
		<main class="p-5">
			<table class="table table-striped table-bordered text-center">
			  <thead>
			    <tr>
			      <th scope="col">CÃ³digo</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Curso</th>
			      <th scope="col">Examen Parcial</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="estudiante: ${estudiante}">
			      <td th:text="${estudiante.codigo}"></td>
			      <td th:text="${estudiante.nombre}"></td>
			      <td th:text="${estudiante.curso}"></td>
			      <td th:text="${estudiante.examenparcial}"></td>
			    </tr>
			  </tbody>
			</table>
		</main>
	</body>
</html>
